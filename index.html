<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="controls">
                <div>
                    <input type="color" value="black" id="color-picker">
                    <label for="color-picker"></label>
                </div>
                <button id="color" class="activated">Color mode</button>
                <button id="rainbow">Rainbow mode</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Clear canvas</button>
            </div>
            <div id="grid"></div>
        </div>
    </body>
</html>
