<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header><b>Etch-A-Sketch</b></header>
        <div id="main">
            <div id="controls">
                <div id="color-picker">
                    <input type="color" value="black" name="color-picker">
                    <label for="color-picker"></label>
                </div>
                <button id="color" class="activated">Color mode</button>
                <button id="rainbow">Rainbow mode</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Clear canvas</button>
                <div id="canvas-resizer">
                    <p>16 x 16</p>
                    <input type="range" name="canvas-resizer" value="16" min="1" max="64" step="1">
                    <label for="canvas-resizer"></label>
                </div>
                <button id="apply">Apply</button>
            </div>
            <div id="grid"></div>
        </div>
        <footer>Made by thoriqfarras<span><a href="https://github.com/thoriqfarras" target="_blank"><img src="assets/github.png"></span></a></footer>
    </body>
</html>
